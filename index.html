<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="Formulaires" content="Formulaires">
    <title>Formulaire</title>
</head>
<body>
    <h1> Ernst Gloria - Les formulaires</h1>
    <h2>Mon premier formulaire</h2>

    <form action="/traitement.php" method="get">
        <div>
            <label><input type="radio" name="radio" value="M." > Homme</label>
            <label><input type="radio" name="radio" value="Mme" > Femme </label>
            <label><input type="radio" name="radio" value="Non renseigné" > Non renseigné</label>
        </div>
        <div>
            <label for="no">Nom :</label>
            <input type="text" id="no" name="nom">
        </div>
        <div>
            <label for="préno">Prénom :</label>
            <input type="text" id="préno" name="prénom">
        </div>
        <div>
            <label for="ag">Age :</label>
            <input type="number" id="ag" name="age" min="16" max="99">
        </div>
        <div>
            <label for="mai">Email :</label>
            <input type="email" id="mai" name="mail" >
        </div>
        <div>
            <label for="mess">Message :</label>
            <textarea id="mess" name="message" rows="5" cols="33" ></textarea>
        </div>
        <div>
            <input type="checkbox" id="scale" name="scales">
            <label for="scale" >En cochant cette case j'accepte les conditions <br>relatives à l'utilisation de mes données personnelle</label>
        </div>
        <div>
            <button> Envoyer le message </button>
        </div>
    </form>

    <hr>
    <h2>Ensemble de champs</h2>

    <form action="/traitement.php" method="get">
        <fieldset>
            <legend>MON SECOND FORMULAIRE</legend>
            <fieldset>
                <legend>Identité</legend>
                <div>
                    <label><input type="radio" name="Homme" value="M." > Homme</label>
                    <label><input type="radio" name="Femme" value="Mme" > Femme </label>
                    <label><input type="radio" name="Non renseigné" value="Non renseigné" > Non renseigné</label>
                </div>
                <div>
                    <label for="nom">Nom :</label>
                    <input type="text" id="nom" name="nom" placeholder="ex: Zinedine">
                </div>
                <div>
                    <label for="prénom">Prénom :</label>
                    <input type="text" id="prénom" name="prénom" placeholder="ex: Zidane">
                </div>
                <div>
                    <label for="age">Age :</label>
                    <input type="number" id="age" name="age" min="16" max="99" placeholder="ex: 69">
                </div>
            </fieldset>
            <fieldset>
                <legend>Situation personnelle</legend>
                <div>
                    <label><input type="radio" name="celib" value="celib" > Célibataire</label>
                    <label><input type="radio" name="marié" value="marié" > Marié </label>
                    <label><input type="radio" name="veuf" value="veuf" > Veuf</label>
                    <label><input type="radio" name="union libre" value="union libre" > Union libre</label>
                </div>
            </fieldset>
            <fieldset>
                <legend>Contact</legend>
                <div>
                    <label for="tel">Telephone :</label>
                    <input type="tel" id="tel" name="tel" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" placeholder="ex: 0608090503">
                </div>
                <div>
                    <label for="mail">Email :</label>
                    <input type="email" id="mail" name="mail" placeholder="ex: zi.zi@gmail.com" >
                </div>
            </fieldset>
            <div>
                <input type="checkbox" id="scales" name="scales">
                <label for="scales">En cochant cette case je confirme que <br>les données renseignées sont exactes.</label>
            </div>
            <div>
                <button> Transmettre mes coordonnées </button>
            </div>

        </fieldset>

    </form>

    
    
</body>
</html>
